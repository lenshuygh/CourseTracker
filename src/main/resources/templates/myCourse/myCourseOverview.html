<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List Courses</title>

    <th:block th:replace="pagefragments/bootstrap"></th:block>
</head>
<body>
<div th:with="pageMyCourses=${true}">
    <th:block th:replace="pagefragments/navbar"></th:block>
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h1 class="panel-title">
                                MyCourses
                            </h1>
                        </div>
                        <div class="col-md-1">
                            <a class="btn btn-default" href="/myCourseForm" role="button">New MyCourse</a>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(myCourses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Course</th>
                                <th>Notes</th>
                                <th>Completed?</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            </thead>
                            <tr th:each="myCourse : ${myCourses}">
                                <td th:text="${myCourse.course.title} + ' ('+${myCourse.course.author}+')'"></td>
                                <td th:text="${myCourse.notes}"></td>
                                <td th:text="${myCourse.completed}"></td>
                                <td><a href="#" th:href="@{'/myCourse/delete/'+${myCourse.id}}">Delete</a></td>
                                <td><a href="#" th:href="@{'/myCourse/edit/'+${myCourse.id}}">Edit</a></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
