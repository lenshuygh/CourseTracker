<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Course</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/1.11.1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous" th:src="@{/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js}"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">CourseTracker</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/getMyCourses">MyCourses</a></li>
                <li><a href="/getCourses">Courses</a></li>
                <li><a href="/getTags">Tags</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Create <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/courseForm">Course</a></li>
                        <li><a href="/tagForm">Tag</a></li>
                        <li><a href="/myCourseForm">MyCourse</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Search <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/searchTag">Search by Tag</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="panel-title">
                            Create Course
                        </h1>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form th:object="${myCourse}" th:action="@{/myCourseSubmit/}" method="post">
                    <input type="hidden" th:field="*{id}"/>
                    <label>Course: </label>
                    <!--<input type="text" class="form-control" th:field="*{course}">-->

                    <select th:field="*{course}">
                        <!--<option value="default">Select course</option>-->
                        <option th:each="course : ${availableCourses}" th:value="${course.id}"th:text="${course.title}+' ('+${course.author}+')'"/>
                    </select>



                    <div class="form-group">
                        <label>Notes: </label>
                        <!--<input type="textarea" class="form-control" th:field="*{notes}">
                        <textarea th:field="*{notes}" rows="10"></textarea>-->
                        <textarea th:field="*{notes}" class="form-control" rows="5" id="comment"></textarea>
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label">Completed?
                            <!--<input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">-->
                            <!--<input type="checkbox" class="form-control" th:field="*{completed}">-->
                            <input th:field="*{completed}" class="form-check-input" type="checkbox">
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit" value="submit">Submit</button>
                    <button type="submit" class="btn btn-default" name="cancel" value="cancel">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
