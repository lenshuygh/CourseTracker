<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Tag</title>

    <th:block th:replace="pagefragments/bootstrap"></th:block>
</head>
<body>
<div th:with="pageTags=${true}">
    <th:block th:replace="pagefragments/navbar"></th:block>
    <div class="container-fluid">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-md-10">
                            <h1 class="panel-title">
                                Create Tag
                            </h1>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <form th:object="${tag}" th:action="@{/tagSubmit/}" method="post">
                        <input type="hidden" th:field="*{id}"/>
                        <label>Name: </label>
                        <input type="text" class="form-control" th:field="*{tagName}">
                        <span class="help-block" th:if="${#fields.hasErrors()}">
                        <p th:text="${#fields.allErrors()}"></p>
                    </span>
                        <button type="submit" class="btn btn-primary">Submit</button>
                        <button type="submit" class="btn btn-default" name="cancel" value="cancel">Cancel</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
