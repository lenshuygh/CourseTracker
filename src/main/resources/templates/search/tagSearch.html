<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Course</title>

    <th:block th:replace="pagefragments/bootstrap"></th:block>
</head>
<body>
<th:block th:replace="pagefragments/navbar"></th:block>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="panel-title">
                            Search Courses by Tag
                        </h1>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form th:object="${SearchTag}" th:action="@{/tagSearchSubmit/}" method="post">
                    <label>Tag: </label>
                    <select th:field="*{id}">
                        <option th:each="tag : ${availableTags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
                    </select>
                    <button type="submit" class="btn btn-primary" name="submit" value="submit">Search</button>
                </form>
                <div class="panel-body">
                    <div class="panel panel-info" th:if="${not #lists.isEmpty(courses)}">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10">
                                    <h1 class="panel-title">
                                        Courses
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <th:block th:replace="pagefragments/courseListTable"></th:block>
                        </div>
                    </div>

                    <div class="panel panel-info" th:if="${not #lists.isEmpty(myCourses)}">
                        <div class="panel-heading">
                            <div class="row">
                                <div class="col-md-10">
                                    <h1 class="panel-title">
                                        MyCourses
                                    </h1>
                                </div>
                            </div>
                        </div>
                        <div class="panel-body">
                            <th:block th:replace="pagefragments/myCourseListTable"></th:block>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
