<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8"/>
    <title>Course</title>

    <th:block th:replace="pagefragments/bootstrap"></th:block>
</head>
<body>
<th:block th:replace="pagefragments/navbar"></th:block>
<div class="container-fluid">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-10">
                        <h1 class="panel-title">
                            Search Courses by Tag
                        </h1>
                    </div>
                </div>
            </div>
            <div class="panel-body">
                <form th:object="${SearchTag}" th:action="@{/tagSearchSubmit/}" method="post">
                    <label>Tag: </label>
                    <select th:field="*{id}">
                        <option th:each="tag : ${availableTags}" th:value="${tag.id}" th:text="${tag.tagName}"/>
                    </select>
                    <button type="submit" class="btn btn-primary" name="submit" value="submit">Search</button>
                </form>
                <div class="panel-body">
                    <div class="table-responsive" th:if="${not #lists.isEmpty(courses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Title</th>
                                <th>Author</th>
                                <th>URL</th>
                            </tr>
                            </thead>
                            <tr th:each="course : ${courses}">
                                <td th:text="${course.title}"></td>
                                <td th:text="${course.author}"></td>
                                <td th:text="${course.url}"></td>
                            </tr>
                        </table>
                    </div>
                    <div class="table-responsive" th:if="${not #lists.isEmpty(myCourses)}">
                        <table class="table table-hover ">
                            <thead class="thead-inverse">
                            <tr>
                                <th>Course</th>
                                <th>Notes</th>
                                <th>Completed?</th>
                            </tr>
                            </thead>
                            <tr th:each="myCourse : ${myCourses}">
                                <td th:text="${myCourse.course.title} + ' ('+${myCourse.course.author}+')'"></td>
                                <td th:text="${myCourse.notes}"></td>
                                <td th:text="${myCourse.completed}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
